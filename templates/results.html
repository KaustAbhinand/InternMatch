<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Internship Recommendations - PM Internship Scheme</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <h1>PM Internship Scheme</h1>
            </div>
            <a href="/" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Search
            </a>
        </header>

        <!-- Results Header -->
        <div class="results-header">
            <h2><i class="fas fa-star"></i> Your Personalized Recommendations</h2>
            <p>Based on your profile, here are the best matching internships for you</p>
        </div>

        <!-- Results Container -->
        <div id="resultsContainer" class="results-container">
            <!-- Results will be populated by JavaScript -->
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="no-results" style="display: none;">
            <div class="no-results-icon">
                <i class="fas fa-search"></i>
            </div>
            <h3>No matching internships found</h3>
            <p>Try adjusting your preferences or skills to find more opportunities.</p>
            <a href="/" class="btn-primary">
                <i class="fas fa-edit"></i> Update My Profile
            </a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/results.js') }}"></script>
</body>
</html>
