<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM Internship Scheme - Recommendations</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <h1>PM Internship Scheme</h1>
            </div>
            <p class="subtitle">Get Personalized Internship Recommendations</p>
        </header>

        <!-- Navigation -->
        <nav class="profile-nav">
            <a href="/" class="nav-link">
                <i class="fas fa-home"></i> Home
            </a>
            <a href="/profile" class="nav-link">
                <i class="fas fa-user"></i> Profile
            </a>
            <a href="/recommendations" class="nav-link active">
                <i class="fas fa-briefcase"></i> Recommendations
            </a>
            <a href="/goals" class="nav-link">
                <i class="fas fa-bullseye"></i> Career Goals
            </a>
        </nav>

        <!-- Quick Recommendation Form -->
        <div class="quick-recommendation-form">
            <div class="section-header">
                <h2><i class="fas fa-briefcase"></i> Get Quick Recommendations</h2>
                <p>Fill out this form to get personalized internship recommendations</p>
            </div>
            
            <form id="quickRecommendationForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="education_level">
                            <i class="fas fa-graduation-cap"></i>
                            Education Level *
                        </label>
                        <select id="education_level" name="education_level" required>
                            <option value="">Select your education level</option>
                            <option value="Graduate">Graduate</option>
                            <option value="Post Graduate">Post Graduate</option>
                            <option value="PhD">PhD</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="experience_level">
                            <i class="fas fa-star"></i>
                            Experience Level *
                        </label>
                        <select id="experience_level" name="experience_level" required>
                            <option value="">Select your experience level</option>
                            <option value="Beginner">Beginner (0-1 years)</option>
                            <option value="Intermediate">Intermediate (1-3 years)</option>
                            <option value="Advanced">Advanced (3+ years)</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>
                        <i class="fas fa-tools"></i>
                        Your Skills *
                    </label>
                    <div class="skills-container">
                        <div class="skill-search">
                            <input type="text" id="skillSearch" placeholder="Search or type a skill...">
                            <button type="button" id="addSkillBtn" class="btn-secondary">
                                <i class="fas fa-plus"></i> Add
                            </button>
                        </div>
                        <div id="selectedSkills" class="selected-skills"></div>
                        <div id="suggestedSkills" class="suggested-skills"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label>
                        <i class="fas fa-industry"></i>
                        Sector Interests *
                    </label>
                    <div id="sectorInterests" class="sector-grid"></div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="location_preference">
                            <i class="fas fa-map-marker-alt"></i>
                            Preferred Location
                        </label>
                        <input type="text" id="location_preference" name="location_preference" 
                               placeholder="e.g., Mumbai, Delhi, Bangalore, or 'Any'">
                    </div>
                    
                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remote_work_preference" name="remote_work_preference">
                            <span class="checkmark"></span>
                            <i class="fas fa-laptop"></i>
                            Open to remote work
                        </label>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-search"></i> Get Recommendations
                    </button>
                    <button type="button" id="useProfileBtn" class="btn-secondary">
                        <i class="fas fa-user"></i> Use My Profile Data
                    </button>
                </div>
            </form>
        </div>

        <!-- Results Container -->
        <div id="resultsContainer" class="results-container" style="display: none;"></div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="loading-spinner" style="display: none;">
            <div class="spinner"></div>
            <p>Finding your perfect internships...</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/recommendations.js') }}"></script>
</body>
</html>
